<!DOCTYPE html>
<html lang="en">

<head>
    <!-- === Page Info === -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Buttons</title>

    <!-- === Styles === -->
    <link rel="stylesheet" href="style.css">

    <!-- === Font Awesome Icons === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <!-- === Heading Section === -->
    <h1 style="color: #f3f3f2;">Fancy Buttons</h1>
    <p style="color: #9daab9;">Open-Source buttons made with CSS</p>

    <!-- === Main Container for Buttons === -->
    <div id="main-container">

        <!-- === Button Set 1: Social Buttons === -->
        <div class="button-container-1">
            <button class="btn-1 discord" aria-label="Discord"><i class="fab fa-discord"></i></button>
            <button class="btn-1 github" aria-label="GitHub"><i class="fab fa-github"></i></button>
            <button class="btn-1 instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></button>
            <button class="btn-1 twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></button>
        </div>

        <!-- === Button Set 2: Expanding Circle Button === -->
        <div class="button-container-2">
            <button class="btn-2"><span>Hello</span></button>
        </div>

        <!-- === Button Set 3: Striped Fancy Button === -->
        <div class="button-container-3">
            <button class="btn-3"><span>Fancy</span></button>
        </div>

        <!-- === Button Set 4: Hover Background Fill Button === -->
        <div class="button-container-4">
            <button class="btn-4"><span>Hover Me!</span></button>
        </div>
        
    </div>

</body>
</html>
