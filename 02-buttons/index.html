<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <h1 style="color: #f2f2f2;">
        Fancy Buttons
    </h1>
    <p style="color: #9ca3af;">
        Open-Source buttons made with CSS or Tailwind
    </p>


    <div id="main-container">
        <div class="button-container-1">
            <button class=" btn-1 discord">
                <i class="fab fa-discord"></i>
            </button>
            <button class=" btn-1 github">
                <i class="fab fa-github"></i>
            </button>
            <button class=" btn-1 instagram">
                <i class="fab fa-instagram"></i>
            </button>
            <button class=" btn-1 twitter">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <div class="button-container-2">
            <button class="btn-2">Pay</button>
        </div>
    </div>
</body>

</html>
